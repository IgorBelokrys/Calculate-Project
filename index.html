<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Calculate Project</title>
    <link rel="icon" href="images/calc-icon.jpeg" />
  </head>
  <body>
    <div class="calculate">
      <div class="history">
        <button class="back">back</button>
      </div>
      <div class="div-wrap">
        <div class="div-interface interface-history"></div>
      </div>
      <section class="interface-wrap">
        <div class="div-interface interface-second"></div>
        <div class="div-interface interface-first"></div>
      </section>
      <section class="buttons">
        <button class="delete light-gray">
          <img src="images/del.png" />
        </button>
        <button class="reset light-gray">АС</button>
        <button class="procent light-gray">%</button>
        <button class="division orange">/</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="multiplication orange">*</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="subtract orange">-</button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="add orange">+</button>
        <button class="visual-history">
          <img src="images/white-calc.png" alt="иконка калькулятора" />
        </button>
        <button class="zero">0</button>
        <button class="comma">,</button>

        <button class="equals orange">=</button>
      </section>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
